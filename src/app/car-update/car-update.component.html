<!-- Get Car Details Section -->
<div class="container get-car-section">
    <h2 class="text-center mb-4">Update Car By <span class="highlight">ID</span></h2>
  
    <form (ngSubmit)="getById()" class="search-form">
      <div class="input-group mb-3">
        <input type="number" class="form-control search-input" placeholder="Enter Car ID" [(ngModel)]="carId" name="carId" required>
        <button class="btn btn-primary btn-search" type="submit">Get Car Details</button>
      </div>
    </form>
  </div>
  
  <!-- Update Car Section (only visible after Car ID is found) -->
  <div class="container update-car-section mt-5" *ngIf="car">
    <h2 class="text-center mb-4">Update Car Information</h2>
  
    <div class="card p-4 shadow-sm">
      <form (ngSubmit)="updateCar()" #updateCarForm="ngForm">
  
        <!-- Car ID (hidden) -->
        <div class="mb-3">
          <label for="carId" class="form-label">Car ID</label>
          <input type="number" class="form-control" id="carId" [(ngModel)]="car.id" name="carId" required readonly>
        </div>
  
        <!-- Model Name -->
        <div class="mb-3">
          <label for="modelName" class="form-label">Model Name</label>
          <input type="text" class="form-control" id="modelName" [(ngModel)]="car.modelName" name="modelName" required>
        </div>
  
        <!-- Year -->
        <div class="mb-3">
          <label for="year" class="form-label">Year</label>
          <input type="text" class="form-control" id="year" [(ngModel)]="car.year" name="year" required>
        </div>
  
        <!-- Price -->
        <div class="mb-3">
          <label for="price" class="form-label">Price ($)</label>
          <input type="number" class="form-control" id="price" [(ngModel)]="car.price" name="price" required>
        </div>
  
        <!-- Distance -->
        <div class="mb-3">
          <label for="distance" class="form-label">Distance Driven (km)</label>
          <input type="number" class="form-control" id="distance" [(ngModel)]="car.distance" name="distance" required>
        </div>
  
        <!-- Engine Type -->
        <div class="mb-3">
          <label for="engineType" class="form-label">Engine Type</label>
          <input type="text" class="form-control" id="engineType" [(ngModel)]="car.engineType" name="engineType" required>
        </div>
  
        <!-- Transmission -->
        <div class="mb-3">
          <label for="transmission" class="form-label">Transmission</label>
          <select class="form-select" id="transmission" [(ngModel)]="car.transmission" name="transmission" required>
            <option value="Automatic">Automatic</option>
            <option value="Manual">Manual</option>
          </select>
        </div>
  
        <!-- Seller Type -->
        <div class="mb-3">
          <label for="sellerType" class="form-label">Seller Type</label>
          <select class="form-select" id="sellerType" [(ngModel)]="car.sellerType" name="sellerType" required>
            <option value="Dealer">Dealer</option>
            <option value="Individual">Individual</option>
          </select>
        </div>
  
        <!-- Owner -->
        <div class="mb-3">
          <label for="owner" class="form-label">Owner</label>
          <input type="text" class="form-control" id="owner" [(ngModel)]="car.owner" name="owner" required>
        </div>
  
        <!-- Submit Button -->
        <button type="submit" class="btn btn-custom btn-lg w-100" [disabled]="!updateCarForm.form.valid">Update Car</button>
      </form>
    </div>
  </div>
