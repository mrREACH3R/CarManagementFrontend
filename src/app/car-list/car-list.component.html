<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Listing</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f0f5;
      margin: 0;
      padding: 0;
    }

    .main {
      text-align: center;
      padding: 3rem 2rem;
      background-image: linear-gradient(to top, #fddb92 0%, #d1fdff 100%);
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-weight: 600;
    }

    table {
      width: 85%;
      margin: 3rem auto;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    th, td {
      padding: 1.2rem 1.5rem;
      text-align: left;
    }

    th {
      background-image: linear-gradient(to top, #fddb92 0%, #d1fdff 100%);;
      color: white;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 0.05rem;
    }

    tr {
      transition: background-color 0.3s ease;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f0f0f5;
      cursor: pointer;
    }

    td {
      font-size: 1rem;
      color: #333;
    }

    .btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color:chocolate;
      color: white;
      text-transform: uppercase;
      font-weight: 600;
      font-size: 0.9rem;
      border: none;
      border-radius: 30px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(231, 76, 60, 0.2);
    }

    .btn:hover {
      background-color: chocolate;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(231, 76, 60, 0.3);
    }

    .btn i {
      margin-right: 0.5rem;
    }

    @media (max-width: 768px) {
      table {
        width: 100%;
      }

      th, td {
        padding: 1rem;
        font-size: 0.9rem;
      }

      h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- <a class="navbar-brand" href="#">Car Management</a> -->
    <img src="https://th.bing.com/th/id/R.7f3c8507b9d5eea32869a0124674a63d?rik=ffNo1E8ILppazQ&riu=http%3a%2f%2fpngimg.com%2fuploads%2fcar_logo%2fcar_logo_PNG1667.png&ehk=bHVzvjpqTKRVFQHVicQgtIsdIsneSZTad4bCD5yDCNI%3d&risl=&pid=ImgRaw&r=0" alt="logo" width="50px" height="50px" margin-left="20px">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/cars">Get All Cars</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/cars/get">Get Car By Id</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="/cars/top">Top car</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cars/delete">Delete Car</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cars/update">Update Car</a>
              </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">LogIn</button>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">LogOut</button>
      </form>
    </div>
  </nav>
  <div class="main">
    <h1>All Cars</h1>
  </div>
  
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Model Name</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars">
        <td>{{ car.modelName }}</td>
        <td>{{ car.price }}</td>
        <td>
          <a [routerLink]="['/cars', car.id]" class="btn">
            <i class="fas fa-info-circle"></i> View Details
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
